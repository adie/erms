<!DOCTYPE html>
<html>
  <head>
    <title>Testing page</title>
    <script src="/test/right.js" type="text/javascript"></script>
    <script src="/test/right-dialog.js" type="text/javascript"></script>
    <script src="/test/test.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="flash"></div>
    <div id="login_box">
      <p>Login: <input type="text" id="login" /></p>
      <p>Password: <input type="password" id="password" /></p>
      <button id="login_button">Log in</button>
    </div>
    <div id="tester" style="display:none;float:left;width=400px">
      <p>Method: <input id="method" value="get" /></p>
      <p>Resource: <select id="resource"></select></p>
      <p>ID: <input id="resource_id" /></p>
      Params (key=value): <br />
      <textarea id="params" cols="40" rows="6"></textarea>
      <br />
      <button id="tester_button">Submit</button>
    </div>
    <div id="answer" style="margin-left:400px"></div>
  </body>
</html>
